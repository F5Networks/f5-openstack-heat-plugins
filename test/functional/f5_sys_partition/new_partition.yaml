heat_template_version: 2015-04-30
parameters:
  bigip_un:
    type: string
  bigip_pw:
    type: string
  bigip_ip:
    type: string
resources:
  bigip_rsrc:
    type: F5::BigIP::Device
    properties:
      username: { get_param: bigip_un }
      password: { get_param: bigip_pw }
      ip: { get_param: bigip_ip }
  partition:
    type: F5::Sys::Partition
    properties:
      name: test_partition
      bigip_server: { get_resource: bigip_rsrc }